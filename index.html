<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
      </nav>

    <!-- Seccion cartas -->

    <div class="card-group">
        <div class="card">
          <img src="Imagenes/logo1.jpg" class="card-img-top" alt="Logo HTML">
          <div class="card-body">
            <h5 class="card-title">titulo 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
          </div>
        </div>
        <div class="card">

      <!-- Sección Email -->

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
